<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Fintech App - Login</h1>
        <form id="login-form" class="bg-white rounded-lg shadow p-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-2 border rounded" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            <p id="error-message" class="text-red-500 mt-2 hidden"></p>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech App - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Fintech App - Register</h1>
        <form id="register-form" class="bg-white rounded-lg shadow p-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-2 mb-2 border rounded" required>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-2 border rounded" required>
            <button type="submit"
                class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
        </form>
        <p class="mt-4 text-center">
            Already have an account? <a href="index.html" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
    <script src="app.js"></script>
    <script src="register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

</body>

</html>
